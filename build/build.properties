###################### Top level pentaho instal

version=5.1
#pentaho-install=/home/kevinh/pentaho/Projects/Sensus/pentaho510
pentaho-install=/opt/pentaho510

#oem-color-1=\#309030
oem-page-background=#e0ffe0
oem-color-1=darkgreen
oem-button-focus-color=#008500
oem-button-color=#005500
oem-button-color-2=#008500
oem-header-color=#d0e0d0
oem-header-color-1=#c0d0c0
oem-analyzer-header-color-1=#2d952d
oem-analyzer-header-color-2=#4db54d
oem-analyzer-header-color-measures=#009000
oem-analyzer-layout-rows-color=#a0ffa0
oem-file-button-foreground=green
oem-file-button-background=black

###################### If you have a non standard install (CE for example) change these
server-name=server
biserver-name=biserver-ee

###################### these should all remain the same
biserver-path=${server-name}/${biserver-name}

pentaho-webapp=${biserver-path}/tomcat/webapps/pentaho
pentaho-webapp-lib=${pentaho-webapp}/WEB-INF/lib
pentaho-webapp-classes=${pentaho-webapp}/WEB-INF/classes
pentaho-system=pentaho-solutions/system

tomcat-lib=${biserver-path}/tomcat/lib
tomcat-conf=${biserver-path}/tomcat/conf

# Build info -- JAR names

dist-jar-name= OEMReferenceImplementation
cust-jar-name= OEMReferenceImplementation-customerSpecific
bin.includes = bin/
src.includes = bin/,\
               src/




